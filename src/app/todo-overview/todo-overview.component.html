<p class="text-right">
    <span class="badge badge-secondary">
        Last Update: {{ (lastUpdate | async) | date:'mediumTime' }} |
        Total items: {{ (todos | async).length }}
    </span>
</p>
<button class="btn btn-primary" (click)="clearTodos()" [disabled]="(todos | async)?.length === 0">Delete All</button>
